<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/741bcac093.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="player">
        <video class="player__video viewer" src="652333414.mp4"></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled">
                </div>
            </div>
            <button class="player__button toggle"><i class="fa-solid fa-play"></i></button>
            <input class="player__slider" name="volume" type="range" min="0" max="1" step="0.05" value="0.5">
            <input class="player__slider" name="playbackRate" type="range" min="0.5" max="2" step="0.1" value="1">
            <button class="player_playback" data-skip="-30"><i class="fa-solid fa-rotate-left"></i></button>
            <button class="player_playback" data-skip="30"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
